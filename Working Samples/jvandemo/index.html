<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
    <script src="http://jvandemo.github.io/angularjs-google-maps/dist/angularjs-google-maps.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="places" ng-controller="appCtrl">

    <div ng-controller="placesAutocompleteCtrl">
        <h1>Google maps places demo page</h1>
        <input type="text" gm-places-autocomplete="autocompleteOptions" ng-model="autocompleteModel" />
    </div>

</body>
</html>
